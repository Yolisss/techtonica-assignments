<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yolisma's Library</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <hr />
      <h1 class="h1">Yolis' books</h1>
      <hr />
      <div>
        <div class="row" id="books"></div>
      </div>
    </div>

    <h2 class="h2">Add a new Book</h2>
    <form action="http://localhost:8080/api/books" id="editForm" method="POST">
      <div class="form-group">
        <label for="ISBN">ISBN</label>
        <input class="form-control" name="isbn" />
      </div>

      <div class="form-group">
        <label for="Title">Title</label>
        <input class="form-control" name="title" />
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input class="form-control" name="author" />
      </div>
      <div class="form-group">
        <label for="Format">Format</label>
        <input class="form-control" name="format" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="booksindex.js"></script>
  </body>
</html>
